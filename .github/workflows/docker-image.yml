name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker tag my-image-name:$IMAGE_TAG ${{ secrets.DOCKER_HUB_USERNAME }}/python-guessing-game:latest
          docker tag my-image-name:$IMAGE_TAG ${{ secrets.DOCKER_HUB_USERNAME }}/python-guessing-game:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/python-guessing-game:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/python-guessing-game:$IMAGE_TAG
